l_english:
 neutral_zone_management:0 "Neutral Zone Management"
 neutral_zone_management_desc:0 "The Protocol of Uqair was signed in 1922 amidst border tension between the British Empire and the Saudi regime. The protocol stipulated the creation of a Neutral Zone between the Saudi-Iraqi and Saudi-Kuwaiti border. Military forces are forbidden to be at or near the Neutral Zone, unless either power reneges on their side of the zone. "
 breaktheprotocol:0 "Break the Protocol"
 breaktheprotocol_desc:0 "The protocol that we signed in 1922 did nothing but limit us. For the good of our nation, we must break the agreement, and show that we play by our own rules!"
